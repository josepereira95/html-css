<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;

        }

        thead, tfoot {
            background-color: gray;
            color: white;
        }
        
        td.num {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
        ANATOMIA PARA TABELAS GRANDES
        TABLE
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH
    -->
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>São Paulo</th>
                <th class="num">45 919 049</th>
            </tr>
            <tr>
                <th>Minas Gerais</th>
                <th class="num">21 168 791</th>
            </tr>
            <tr>
                <th>Rio de Janeiro</th>
                <th class="num">17 264 943</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitates</th>
                <td class="num">86 876 459</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
