<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>
        Tente abrir esse site em v√°rios dispositivos diferentes ou simples,ente aumente e diminua o tamanho do seu navegador
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/photo-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/photo-m.png" type="image/png">
        <img src="Imagens/photo-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em html</p>
    <audio src="midia/happymistake.mp3" controls autoplay></audio>
    <!--MP3 WAV OGG-->

    <audio preload="metadata" autoplay controls loop> 
        <source src="midia/happymistake.mp3" type="audio/mpeg">
        <source src="midia/happymistake.ogg" type="audio/ogg">
        <source src="midia/happymistake.wav" type="audio/wav">
        <p>Infelizmente o navegador nao consegue reproduzir audio. <a href="midia/happymistake.mp3">Clique aqui para baixar</a></p>
    </audio>
</body>
</html>
